
  <div class="login-wrapper">
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-7">
              <div class="login-img">
                <img src="assets/images/pages/login-left.png" alt="">
              </div>
            </div>
            <div class="col-md-5">
              <div class="login-form">
                <div class="welcome-sec">
                  Welcome
                </div>
                <div class="login-logo">
                  <a> <img src="assets/images/logo/logo.png" alt="" width="220"></a>
                </div>
                <h5>Login Your Account</h5>
                <form class="auth-login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group mb-2">
                    <input type="email" id="email" class="form-control" name="email" placeholder="Email"
                      formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                  </div>
                  <div class="form-group mb-2">
                    <input type="password" id="password" class="form-control" name="password" placeholder="Password"
                      formControlName="password" [ngClass]="{ 'is-invalid error': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback"
                      [ngClass]="{ 'd-block': submitted && f.password.errors }">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                  </div>
                  <button class="btn btn-primary btn-login" rippleEffect>Login</button>
                  <p>By Signing in, you agree to
                    our Terms of Service and Privacy Policy</p>
                  <a class="btn btn-forgot-pass">Forgot Password?</a>
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
